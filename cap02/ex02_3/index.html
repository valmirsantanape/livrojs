<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Revenda de Veículo</title>
</head>
<body>
    <h1>Revenda de veículo</h1>
    <main>
        <section>
            <form action="">
                <p>Modelo do Veículo:
                    <input type="text" id="inModelo" placeholder="modelo">
                </p>
                <p>Valor do Veículo: R$
                    <input type="text" id="inPreco" placeholder="valor">
                </p>
                <input type="submit" value="Calcular">
                <dev class="resposta">
                    <h3></h3>
                    <p class="outValor"></p>
                    <p class="outEntrada"></p>
                    <p class="outParcelas"></p>
                </dev>

                
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
